{{/*
Overlay job spec overlay
*/}}
{{- define "helm-generic.job-spec-overlay" -}}
template:
  metadata:
    {{- with .Values.podAnnotations }}
    annotations:
      {{- toYaml . | nindent 10 }}
    {{- end }}
    labels:
      {{- include "helm-generic.selectorLabels" . | nindent 10 }}
      {{- include "helm-generic.commonLabels" . | nindent 10 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 10 }}
      {{- end }}
{{- end -}}

{{/*
Generate the job yaml resource
*/}}
{{- define "helm-generic.job-spec" -}}
{{- $root := .root -}}
{{- $resource := deepCopy .spec -}}
{{- $_ := set $resource "spec" (mustMerge $resource.spec (include "helm-generic.job-spec-overlay" $root | fromYaml)) -}}

{{- $includeRootPodSpec := dict "root" $root "spec" $resource.spec.template -}}
{{- $podSpec := (include "helm-generic.pod-spec" $includeRootPodSpec | fromYaml) -}}
{{- $_ := unset $resource.spec.template.spec "initContainers" -}}
{{- $_ := unset $resource.spec.template.spec "containers" -}}
{{- $_ := set $resource.spec.template "spec" (mustMerge $resource.spec.template.spec $podSpec) -}}
{{- $spec := $resource.spec -}}

{{- tpl (toYaml $spec) $root }}
{{- end }}
